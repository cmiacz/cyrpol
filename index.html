<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cyrylica Polska</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Cyrylica dla języka polskiego</a>
      </div>
    </nav>

    <div class="container">
      <table class="table table-striped table table-bordered">
        <thead>
          <tr>
            <th scope="col">А</th>
            <th scope="col">Б</th>
            <th scope="col">В</th>
            <th scope="col">Г</th>
            <th scope="col">Ғ</th>
            <th scope="col">Д</th>
            <th scope="col">Е</th>
            <th scope="col">Є</th>
            <th scope="col">Ж</th>
            <th scope="col">З</th>
            <th scope="col">И</th>
            <th scope="col">І</th>
            <th scope="col">Ј</th>
            <th scope="col">К</th>
            <th scope="col">Л</th>
            <th scope="col">М</th>
            <th scope="col">Н</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>a</td>
            <td>b</td>
            <td>w</td>
            <td>g</td>
            <td>h</td>
            <td>d</td>
            <td>e</td>
            <td>ie</td>
            <td>ż</td>
            <td>z</td>
            <td>y</td>
            <td>i</td>
            <td>j</td>
            <td>k</td>
            <td>l (ł)</td>
            <td>m</td>
            <td>n</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th scope="col">О</th>
            <th scope="col">Ӧ</th>
            <th scope="col">П</th>
            <th scope="col">Р</th>
            <th scope="col">Ԗ</th>
            <th scope="col">С</th>
            <th scope="col">Т</th>
            <th scope="col">У</th>
            <th scope="col">Ф</th>
            <th scope="col">Х</th>
            <th scope="col">Ц</th>
            <th scope="col">Ч</th>
            <th scope="col">Ш</th>
            <th scope="col">Щ</th>
            <th scope="col">Ь</th>
            <th scope="col">Я</th>
            <th scope="col">Ѫ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>o</td>
            <td>ó</td>
            <td>p</td>
            <td>r</td>
            <td>rz</td>
            <td>s</td>
            <td>t</td>
            <td>u</td>
            <td>f</td>
            <td>ch</td>
            <td>c</td>
            <td>cz</td>
            <td>sz</td>
            <td>szcz</td>
            <td>'</td>
            <td>ę</td>
            <td>ą</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <label for="sourceText" class="form-label">Tekst orginalny</label>
          <textarea class="form-control" id="sourceText" rows="5"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="cyrilicText" class="form-label">Cyrylica</label>
          <textarea class="form-control" id="cyrilicText" rows="5" readonly></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="transcribedText" class="form-label">Transkrypcja</label>
          <textarea class="form-control" id="transcribedText" rows="5" readonly></textarea>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/trancription.js"></script>
  </body>
</html>
